@(webJarAssets: WebJarAssets)

@main("Play Angular App")(webJarAssets) {

<div ng-controller="bookCtrl">

    <div>
        <div class="row book-header">
            <!-- Book search -->
        <div class="col-sm-4 col-md-4 col-lg-4">
            <input class="form-control"
                   type="text"
                   ng-model="searchBook" placeholder="Search book ..."/>
        </div>
            <!-- Alert messages -->
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div ng-repeat="alert in alerts">
                <notification ng-model="alert"></notification>
                </div>
            </div>
            <!-- Add new book link -->
        <div class="col-sm-4 col-md-4 col-lg-4">
          <button class="btn btn-success btn-sm add-button" data-toggle="modal" data-target="#newBookModal">Add New Book</button>
        </div>
        </div>
     </div>
    <hr>

    @views.html.book.bookList()
    @views.html.book.newBookForm()
    @views.html.book.editBookForm()
</div>
}
