@(loginForm: Form[Account])(implicit webJarAssets: WebJarAssets)
<form method="post" action="@routes.Authentication.login()">
    <div class="row">
        <div class="medium-8 medium-centered columns">
            <label>User
                <input type="text" placeholder="name" name="email" value="@loginForm("name").value" required/>
                @loginForm.error("name").map { formError =>
                    <span class="form-error is-visible">@formError.message</span>
                }
            </label>
        </div>
    </div>
    <div class="row">
        <div class="medium-8 medium-centered columns">
            <label>Password
                <input type="password" placeholder="password" name="password" required />
                @loginForm.error("password").map { formError =>
                    <span class="form-error is-visible">@formError.message</span>
                }
            </label>

        </div>
    </div>
    <div class="row">
        <div class="large-4 medium-7 small-12 large-centered medium-centered columns">
            <div class="row">
                <div class="small-6 columns">
                    <button type="submit" class="button expanded success">Login</button>
                </div>
                <div class="small-6 columns">
                    <a href="@routes.Application.index()" class="button expanded secondary">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</form>
